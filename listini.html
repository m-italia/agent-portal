<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listini Prezzi – M-Italia</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0b0b0c;
      --anthracite: #1a1c1f;
      --card: #23262b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #d20a10;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: "Titillium Web", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--black), var(--anthracite));
      color: var(--text);
    }

    header {
      padding: 32px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    header p {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
    }

    header a {
      display: inline-block;
      margin-top: 16px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px 24px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      max-height: 60px;
      object-fit: contain;
      margin: 0 auto;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: all 0.25s ease;
    }

    .card:hover img {
      filter: grayscale(0%);
      opacity: 1;
    }

    .card a {
      text-decoration: none;
      border: 1px solid var(--accent);
      padding: 12px 16px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .card a:hover {
      background: var(--accent);
    }

    footer {
      text-align: center;
      padding: 28px;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

  <header>
    <h1>Listini Prezzi</h1>
    <p>Seleziona il brand per consultare il listino ufficiale</p>
    <a href="index.html">← Torna alla home</a>
  </header>

  <main>

    <!-- MILWAUKEE -->
    <div class="card">
      <img src="loghi/milwaukee.svg" alt="Milwaukee">
      <a href="listini/milwaukee-listino.pdf" target="_blank">
        Apri listino Milwaukee
      </a>
    </div>

    <!-- BETA -->
    <div class="card">
      <img src="loghi/beta.svg" alt="Beta">
      <a href="listini/beta-listino.pdf" target="_blank">
        Apri listino Beta
      </a>
    </div>

    <!-- USAG -->
    <div class="card">
      <img src="loghi/usag.svg" alt="USAG">
      <a href="listini/usag-listino.pdf" target="_blank">
        Apri listino USAG
      </a>
    </div>

  </main>

  <footer>
    © M-Italia – Area riservata agenti
  </footer>

</body>
</html>
