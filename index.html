<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listini Brand – Portale Agenti</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: white;
      --text: #1f2937;
      --accent: #d20a10;
      --muted: #6b7280;
      --radius: 12px;
    }
    * {
      box-sizing: border-box;
      font-family: "Titillium Web", sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 24px 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    main {
      padding: 20px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0px 2px 6px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
    }
    .card img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 8px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .back-link {
      display: inline-block;
      margin: 16px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>

<body>

  <header>
    <h1>Listini Brand</h1>
    <a href="../index.html" class="back-link">⬅ Torna alla home</a>
  </header>

  <main>

    <div class="card">
      <img src="../listini/milwaukee-logo.png" alt="Milwaukee logo">
      <h2>Milwaukee</h2>
      <a href="../listini/milwaukee-listino.pdf" target="_blank">Apri Listino</a>
    </div>

    <div class="card">
      <img src="../listini/beta-logo.png" alt="Beta logo">
      <h2>Beta Utensili</h2>
      <a href="../listini/beta-listino.pdf" target="_blank">Apri Listino</a>
    </div>

    <div class="card">
      <img src="../listini/usag-logo.png" alt="USAG logo">
      <h2>USAG</h2>
      <a href="../listini/usag-listino.pdf" target="_blank">Apri Listino</a>
    </div>

  </main>

</body>
</html>
